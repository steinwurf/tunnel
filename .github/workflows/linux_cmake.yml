name: Linux Cmake
'on':
  workflow_dispatch:
    inputs:
      extra_resolve_options:
        description: Extra Resolve Options
        required: false
  schedule:
  - cron: 0 1 * * *
  push:
    branches:
    - master
  pull_request:
env:
  EXTRA_RESOLVE_OPTIONS: ${{ github.event.inputs.extra_resolve_options }}
jobs:
  docker_builds:
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        config:
          - container: ghcr.io/steinwurf/cmake-3.18.4-gcc:2.0.0
            name: Cmake 3.18.4 (GCC)
          - container: ghcr.io/steinwurf/cmake-3.18.4-clang:2.0.0
            name: Cmake 3.18.4 (Clang)
    runs-on: [self-hosted, docker, builder]
    name: ${{ matrix.config.name }}
    container:
      image: ${{ matrix.config.container }}
      options: --user 0:0
      volumes:
        - /home/buildbot/.ssh:/root/.ssh
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Preparation Commands
        if: inputs.preparation_commands != ''
        run: ${{ inputs.preparation_commands }}
      - name: CMake Cleanup
        run: cmake -E remove_directory build
      - name: CMake Setup
        run: cmake -E make_directory build
      - name: CMake Configure
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 15
          command: cd build && cmake ../ -GNinja -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DSTEINWURF_RESOLVE_OPTIONS="--git_protocol=git@ $EXTRA_RESOLVE_OPTIONS"
      - name: CMake Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build .
      - name: CTest
        working-directory: ${{github.workspace}}/build
        run: ctest -V
# Cancel previous in-progress when pushing: https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

